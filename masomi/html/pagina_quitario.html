<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrarse</title>
    <link rel="stylesheet" href="/css/pagina_quitaria.css">
    <script src="/js/pagina_quitaria.js"></script>
</head>
<body>
<!--estructurando_imagen_de_registrarse-->
    <div class="contenedor_35">
        <img src="/img/registrarse_titulo.png" alt="" class="registrarse_titulo">
    </div>
<!--estructurando_registrarse-->
    <div class="contenedor_36">
        <p class="nombre"><b>nombre:</b><input type="text" class="escribir_nombre"></p>
        <p class="apellido"><b>apellido:</b><input type="text" class="escribir_apellido"></p>
        <p class="edad"><b>edad:</b><input type="number" name="" id="" class="escribir_edad"></p>
        <p class="sexo"><b>sexo:</b><select name="" id="" class="escribir_sexo">
                <option value="">ninguno</option>
                <option value="">hombre</option>
                <option value="">mujer</option>
            </select>
        </p>
        <p class="correo_electronico"><b>correo electronico:</b><input type="email" class="escribir_correo_electronico"></p>
        <p class="contraseña"><b>contraseña:</b><input type="password" name="" id="" class="escribir_contraseña"></p>
        <p class="ciudad"><b>ciudad:</b><select name="" id="" class="escribir_ciudad">
                <option value="">cartagena</option>
                <option value="">bogota</option>
            </select>
        </p>
        <p class="departamento"><b>departamento:</b><select name="" id="" class="escribir_departamento">
                <option value="">ninguna</option>
                <option value=""></option>
            </select>
        </p>
        <p class="barrio"><b>barrio:</b><select name="" id="" class="escribir_barrio">
                <option value="">ninguna</option>    
                <option value="">santa clara</option>
                <option value="">seballos</option>
                <option value="">20 de julio</option>
                <option value="">las palmeras</option>
            </select>
        </p>
        <button class="registrar"><b>registrar</b></button>
    </div>
</body>
</html>
